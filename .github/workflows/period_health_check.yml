name: Period health-check

on:
  schedule:
    - cron: "2 * * * *"

jobs:
  test_schedule:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://long-butterfly-9130/health
          max-attempts: 3
          retry-delay: 5s
